        <!-- Input And Original Section -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mt-4">

                    <div class="border border-dark p-4 h-75 d-flex align-item-center rounded-3">

                </div>

        <div class="container">
            <div class="row">

                    <div class="border border-dark rounded-3  p-3 text-center" id="buttons">
                     <button class="btn btn-outline-danger bg-danger text-center text-white my-1 mx-.25" onclick="roundNumber()">Round A Number</button>
                     <button class="btn btn-outline-danger bg-danger text-center text-white my-1 mx-.25" onclick="ceilNumber()">Ceil A Number</button>

                     <button class="btn btn-outline-danger bg-danger text-center text-white my-1 mx-.25" onclick="convertString()">Converting Strings</button>
                     <button class="btn btn-outline-danger bg-danger text-center text-white my-1 mx-.25" onclick="controlLength()">Controlling Length</button>
